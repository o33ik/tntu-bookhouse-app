<template name="topNavBar">
    <nav>
        <div class="row">
            <div class="col s2 m3">
                <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i
                        class="mdi-navigation-menu"></i></a>
                <a href="#" class="brand-logo hide-on-med-and-down">Logo</a>
            </div>

            <div class="col s10 m6 no-padding">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>

            <div class="col m3 hide-on-small-only">
                <div class="right">
                    <span id="en" class="pointer flag-icon flag-icon-us"></span>
                    <span id="ua" class="pointer flag-icon flag-icon-ua"></span>
                    <span id="ru" class="pointer flag-icon flag-icon-ru"></span>
                </div>
            </div>
        </div>
    </nav>

    <ul id="slide-out" class="side-nav side-menu">
        <li><a id="all-publications">{{_ "allPublications"}}</a></li>

        <li class="no-padding">
            <ul class="collapsible collapsible-accordion">
                <li>
                    <a class="collapsible-header">
                        {{_ "sciencePublications"}}
                        <i class="mdi-navigation-arrow-drop-down"></i>
                    </a>

                    <div class="collapsible-body">
                        <ul>
                            <li><a class="publications" id="monographs">{{_ "monographs"}}</a></li>
                            <li><a class="publications" id="conferenceMaterials">{{_ "conferenceMaterials"}}</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </li>

        <li><a class="publications" id="studiesPublications">{{_ "studiesPublications"}}</a></li>
        <li><a class="publications" id="socioPoliticalPublications">{{_ "socioPoliticalPublications"}}</a></li>
        <li><a class="publications" id="literaryAndArtPublication">{{_ "literaryAndArtPublication"}}</a></li>
        <li><a class="publications" id="other">{{_ "other"}}</a></li>

        <li class="divider"></li>

        <li><a class="info" id="about">{{_ "about"}}</a></li>
        <li><a class="info" id="authors-info">{{_ "authorsInformation"}}</a></li>
        <li><a class="info" id="customer-info">{{_ "customerInformation"}}</a></li>
    </ul>
</template>
