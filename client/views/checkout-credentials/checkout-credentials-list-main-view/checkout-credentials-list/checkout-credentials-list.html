<template name="checkoutCredentialsList">
    <table>
        <thead>
        <tr>
            <th></th>
            <th>{{_ "account"}}</th>
            <th>{{_ "bank-name"}}</th>
            <th>{{_ "mfo"}}</th>
            <th>{{_ "bank-code"}}</th>
            <th>{{_ "receiver"}}</th>
        </tr>
        </thead>

        <tbody>
        {{#each checkoutCredentials}}
            {{> checkoutCredentialsListItem}}
        {{/each}}
        </tbody>
    </table>
    <button class="add-new-credentials-button btn waves-effect waves-light" type="button">{{_ "add"}}</button>
</template>
