<template name="checkoutCredentialsCreateEdit">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="account" type="text" class="validate"
                           value="{{checkoutCredentials.account}}">
                    <label for="account"
                           class="{{#if checkoutCredentials.account}}active{{/if}}">{{_ "account"}}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="mfo" type="text" class="validate"
                           value="{{checkoutCredentials.mfo}}">
                    <label for="mfo"
                           class="{{#if checkoutCredentials.mfo}}active{{/if}}">{{_ "mfo"}}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="code" type="text" class="validate"
                           value="{{checkoutCredentials.code}}">
                    <label for="code"
                           class="{{#if checkoutCredentials.code}}active{{/if}}">{{_ "code"}}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="bank-name" type="text" class="validate"
                           value="{{checkoutCredentials.bankName}}">
                    <label for="bank-name"
                           class="{{#if checkoutCredentials.bankName}}active{{/if}}">{{_ "bank-name"}}</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="receiver" type="text" class="validate"
                           value="{{checkoutCredentials.receiver}}">
                    <label for="receiver"
                           class="{{#if checkoutCredentials.receiver}}active{{/if}}">{{_ "receiver"}}</label>
                </div>
            </div>

            {{#if checkoutCredentials}}
                <div class="row">
                    <div class="switch">
                        <label>
                            {{_ "checkoutCredentialActive"}}
                            <input id="isActive" type="checkbox"
                                   checked="{{#if checkoutCredentials.isActive}}checked{{/if}}">
                            <span class="lever"></span>
                            {{_ "checkoutCredentialDisabled"}}
                        </label>
                    </div>
                </div>
            {{/if}}

            <button class="cancel-button btn waves-effect waves-light" type="button">{{_ "cancel"}}
            </button>
            <button class="btn waves-effect waves-light" type="submit">{{_ "submit"}}
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</template>
