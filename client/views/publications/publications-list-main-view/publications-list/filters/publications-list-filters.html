<template name="publicationsListFilters">
    <div class="center-align">
        <div class="row">
            <!-- Dropdown Trigger -->
            <a class="dropdown-button btn waves-light btn-flat" data-activates="sort-by">{{_ "sortBy"}}</a>

            <a class="dropdown-button btn waves-light btn-flat" data-activates="sort-direction">{{_ "sortDirection"}}</a>

            <a class="dropdown-button btn waves-light btn-flat" data-activates="availability">{{_ "availability"}}</a>


            <ul id="sort-by" class="dropdown-content">
                <li><a id="createdAt">{{_ "publishDate"}}</a></li>
                <li><a id="title">{{_ "bookTitle"}}</a></li>
                <li><a id="price">{{_ "bookPrice"}}</a></li>
                <li><a id="pagesNumber">{{_ "bookPagesNumber"}}</a></li>
                <li><a id="year">{{_ "bookYear"}}</a></li>
            </ul>

            <ul id="sort-direction" class="dropdown-content">
                <li><a id="asc">{{_ "sortAsc"}}</a></li>
                <li><a id="desc">{{_ "sortDesc"}}</a></li>
            </ul>

            <ul id="availability" class="dropdown-content">
                <li><a id="all">{{_ "availabilityAll"}}</a></li>
                <li><a id="hidden">{{_ "availabilityHidden"}}</a></li>
                <li><a id="available">{{_ "availabilityAvailable"}}</a></li>
            </ul>
        </div>
    </div>
</template>
