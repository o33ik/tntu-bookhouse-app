<template name="publicationListItem">
    <div class="row list-item">
        <div class="col s3 publication-image-wrapper">
            <img class="publication-image" src="{{publicationImage}}">
        </div>
        <div class="col s9">

            <div class="row">
                <p>{{> bookAuthorsWithLinkForFilter authorsIds=publication.authorsIds}} -
                    <span class="publication-title pointer underline">{{publication.title}}</span></p>
            </div>

            <div class="row">
                <p>{{publication.year}} - {{publication.pagesNumber}} {{_ "pages"}}</p>
            </div>

            {{#if publication.description}}
                <div class="row">
                    <p>
                        {{publication.description}}
                    </p>
                </div>
            {{/if}}

            <div class="row">
                <div class="col s4">
                    <p>{{_ "isbn"}} {{publication.isbn}}</p>
                </div>
                <div class="col s4">
                    <p>{{_ "bbk"}} {{publication.bbk}}</p>
                </div>
                <div class="col s4">
                    <p>{{_ "udc"}} {{publication.udc}}</p>
                </div>
            </div>

            <div class="row">
                <div class="col s6">
                    <a class="waves-effect waves-light btn buy-button">
                        <i class="material-icons left">shopping_cart</i>
                        {{_ "buy"}}
                    </a>
                </div>
                <div class="col s6">
                    <p>{{_ "bookPrice"}} {{publication.price}} {{_ "UAH"}}</p>
                </div>
            </div>
        </div>
    </div>
</template>
