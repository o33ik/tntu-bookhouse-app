<template name="publicationListItem">
    <div class="row list-item">
        <div class="col s3 publication-image-wrapper">
            <img class="publication-image" src="{{getPhotoUrlById publication.imageId}}">
        </div>
        <div class="col s9">

            <div class="row no-margin-bottom">
                <p class="no-margin-bottom publication-title pointer
                underline-hover">{{publication.title}}, {{publication.year}}</p>

                <p class="no-margin-bottom">{{> bookAuthorsWithLinkForFilter
                authorsIds=publication.authorsIds}}</p>
            </div>

            <div class="row no-margin-bottom">
                <p class="no-margin-bottom">{{publication.pagesNumber}} {{_ "pages"}}</p>
            </div>

            {{#if publication.description}}
                <div class="row no-margin-bottom">
                    <p class="no-margin-bottom">
                        {{publication.description}}
                    </p>
                </div>
            {{/if}}

            <div class="row no-margin-bottom">
                <p class="no-margin-bottom">
                    <a class="underline-hover" href="{{getPublPdfUrlFromId publication.pdfId}}"
                       target="_blank">{{_ "bookPdf"}}</a>
                </p>
            </div>

            <div class="row no-margin-bottom">
                <div class="col s4">
                    <p>{{_ "isbn"}} {{publication.isbn}}</p>
                </div>
                <div class="col s4">
                    <p>{{_ "bbk"}} {{publication.bbk}}</p>
                </div>
                <div class="col s4">
                    <p>{{_ "udc"}} {{publication.udc}}</p>
                </div>
            </div>

            {{#unless publication.isHidden}}
                <div class="row no-margin-bottom">
                    <div class="col s6">
                        <a class="waves-effect waves-light btn btn-flat buy-button">
                            <i class="material-icons left">shopping_cart</i>
                            {{_ "buy"}}
                        </a>
                    </div>
                    <div class="col s6">
                        <p>{{_ "bookPrice"}} {{publication.price}} {{_ "UAH"}}</p>
                    </div>
                </div>
            {{/unless}}
        </div>
    </div>
</template>
