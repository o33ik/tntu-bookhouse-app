<template name="publicationsList">
    <div class="publications-list-wrapper">
        {{#if canUser "createPublication"}}
            <div class="settings-button-wrapper">
                <a class="dropdown-button pointer" data-activates="settings-dropdown">
                    <i class="material-icons">settings</i>
                </a>
                <ul id="settings-dropdown" class="dropdown-content">
                    <li class="edit-publication-button">
                        <a class="create-publication-button">
                            {{_ "addNew"}}
                        </a>
                    </li>
                </ul>
            </div>
        {{/if}}

        <div class="center-align">
            <h4>{{_ "newPublications"}}</h4>
        </div>

        {{> publicationsListFilters}}

        <div class="row publications-list">
            {{# each publications}}
                {{> publicationListItem publication=this}}
                <div class="divider"></div>
            {{/each}}

            {{#if showLoadMoreButton}}
                <div class="center-align">
                    <button class="btn load-more-button">{{_ "loadMore"}}</button>
                </div>
            {{/if}}
        </div>
    </div>
</template>
