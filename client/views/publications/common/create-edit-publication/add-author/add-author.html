<template name="addAuthor">
    <div class="row">
        <div class="input-field col s12">
            <select id="author">
                <option disabled selected>{{_ "chooseAuthor"}}</option>
                {{#each allAuthors}}
                    <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>
            <label for="author">{{_ "bookAuthors"}}</label>
        </div>

        {{#each addedAuthors}}
            <div class="chip">
                {{name}}
                <i class="material-icons" id="{{_id}}">close</i>
            </div>
        {{/each}}

        <a class="waves-effect waves-green create-new-author">{{_ "createNewAuthor"}}</a>
    </div>
</template>
