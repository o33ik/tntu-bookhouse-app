<template name="orderListItem">

    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title pointer underline-hover"
                            >{{_ "order"}} â„–{{order.orderNumber}}
                        , {{formatDate order.placedAt "DD.MM.YYYY HH:mm"}}</span>

                    <p>{{_ "totalPrice"}}: {{roundPrice order.totalPrice}}</p>

                    <p>{{_ "orderStatus"}}: {{_ order.status}}</p>

                    <p>{{_ "orderContent"}}:</p>
                    <ol>
                        {{#each order.items}}
                            {{#with orderItem id}}
                                <li><a id="{{_id}}"
                                       class="order-item pointer underline-hover">{{title}} x {{../amount}}</a></li>
                            {{/with}}
                        {{/each}}
                    </ol>
                </div>
            </div>
        </div>
    </div>
</template>
