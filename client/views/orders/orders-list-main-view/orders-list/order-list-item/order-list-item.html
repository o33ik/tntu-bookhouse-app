<template name="orderListItem">
    <div class="single">

        <div class="left-content">
            <h2>
                <a title="" class="card-title pointer
            underline-hover">{{_ "orderBy"}} {{formatDate order.placedAt "DD.MM.YYYY HH:mm"}}</a>
            </h2>

            <p>{{_ "totalPrice"}}: {{roundPrice order.totalPrice}}</p>

            <p>{{_ "orderStatus"}}: {{_ order.status}}</p>
        </div>

        <div class="right-content">
            <p>{{_ "orderContent"}}:</p>
            <ol>
                {{#each order.items}}
                    {{#with orderItem id}}
                        <li><a id="{{_id}}"
                               class="order-item pointer underline-hover">{{title}} x {{../amount}}</a></li>
                    {{/with}}
                {{/each}}
            </ol>
        </div>
    </div>

</template>
